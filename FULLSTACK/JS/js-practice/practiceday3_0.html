        //Task 1 → Functions

//Make a function square(num) → returns square of a number.
function square(num) {

    num=Number(prompt("Enter Number:"));
try{
    document.writeln(num*num);
   }
catch(error){
document.writeln(error);
} 
}function cube(num) {
    num=Number(prompt("Enter Number:"));
    document.writeln(num*num*num);
    
}
