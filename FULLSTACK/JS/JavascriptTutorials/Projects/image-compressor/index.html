<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compression Web App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
</head>
<body>
  <div class="container">
    <h1>Image Compression Web App</h1>

    <div class="upload-area" id="dropArea">
      <p>Drag & drop your image OR click to upload</p>
      <input type="file" id="uploadInput" accept="image/*" hidden />
    </div>

    <div id="previewContainer" class="hidden">
      <h3>Preview</h3>
      <div class="image-row">
        <div>
          <p>Original</p>
          <img id="originalImg" />
        </div>
        <div>
          <p>Compressed</p>
          <img id="compressedImg" />
        </div>
      </div>

      <label>
        Quality:
        <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.6">
      </label>

      <label>
        Max width / height:
        <input type="number" id="maxDimension" value="800" />
      </label>

      <button id="compressBtn">Compress Image</button>
      <button id="downloadBtn" class="hidden">Download Compressed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
