<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First JavaScript Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Hello, JavaScript!</h1>
        
        <script>
            //Javascript API (Application Programming Interface)
            // This is a simple JavaScript code that displays an alert
         
            //Inline JavaScript Code
            alert("Welcome to Inline JavaScript programming!");
            console.time("Time taken");
            console.warn("Warning message");
            console.error("Error message");
            console.timeEnd("Time taken");
            console.info("Information message");
            console.debug("Debug message");
            console.table({name: "John", age: 30, city: "New York"});
            //
         
        
            document.writeln("Document write here..");
        </script>
    </body>
</html>
