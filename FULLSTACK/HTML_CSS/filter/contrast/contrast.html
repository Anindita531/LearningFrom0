<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Contrast Filter</title>
  <link rel="stylesheet" href="contrast.css">
</head>
<body>
  <h2>CSS Filter: contrast()</h2>

  <img src="photo.jpg" class="normal" alt="Normal Image">
  <img src="photo.jpg"  class="high-contrast" alt="High Contrast">
  <img src="photo.jpg"  class="low-contrast" alt="Low Contrast">
</body>
</html>
