<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand fw-bold" href="#">Code Editor</a>
    <div class="ms-auto form-check form-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle"><i class="bi bi-brightness-high"></i></label>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid flex-grow-1">
    <div class="row h-100">
      
      <!-- Editors -->
      <div class="col-md-6 d-flex flex-column">
        <div class="card flex-grow-1 mb-2">
          <div class="card-header"><i class="bi bi-code-slash"></i> HTML</div>
          <textarea id="htmlCode" class="form-control flex-grow-1" placeholder="Write HTML here"></textarea>
        </div>
        <div class="card flex-grow-1 mb-2">
          <div class="card-header"><i class="bi bi-palette"></i> CSS</div>
          <textarea id="cssCode" class="form-control flex-grow-1" placeholder="Write CSS here"></textarea>
        </div>
        <div class="card flex-grow-1">
          <div class="card-header"><i class="bi bi-filetype-js"></i> JS</div>
          <textarea id="jsCode" class="form-control flex-grow-1" placeholder="Write JavaScript here"></textarea>
        </div>
      </div>

      <!-- Preview -->
      <div class="col-md-6 d-flex flex-column">
        <div class="card flex-grow-1">
          <div class="card-header"><i class="bi bi-display"></i> Live Preview</div>
          <iframe id="preview" class="flex-grow-1 border-0"></iframe>
        </div>
      </div>

    </div>
  </div>

  <script>
    const htmlCode = document.getElementById("htmlCode");
    const cssCode = document.getElementById("cssCode");
    const jsCode = document.getElementById("jsCode");
    const preview = document.getElementById("preview");
    const themeToggle = document.getElementById("themeToggle");

    function updatePreview() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value}<\/script>`;
      preview.srcdoc = html + css + js;
    }

    [htmlCode, cssCode, jsCode].forEach(el => {
      el.addEventListener("input", updatePreview);
    });

    // Theme Toggle
    themeToggle.addEventListener("change", () => {
      document.documentElement.setAttribute("data-bs-theme", themeToggle.checked ? "dark" : "light");
    });

    updatePreview();
  </script>
</body>
</html>
