<!DOCTYPE html>
<html>
<head>
<style>
.parent {
  background-image: url('https://picsum.photos/400/250');
  background-size: cover;
  background-repeat: no-repeat;
  width: 400px;
  height: 250px;
  border: 3px solid blue;
}

.child {
  background-image: inherit;
  background-size: inherit; /* same as parent (cover) */
  width: 200px;
  height: 125px;
  border: 2px dashed red;
  margin: 10px auto;
}
</style>
</head>
<body>
  <h3>background-size: inherit;</h3>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
