<!DOCTYPE html>
<html>
<head>
<style>
p[class~="note"] {
  background-color: yellow;
}
</style>
</head>
<body>

<h3>Example 3: [class~="note"]</h3>
<p class="important note">This paragraph contains the word "note"</p>
<p class="notebook">This one does not (word is part of another word)</p>

</body>
