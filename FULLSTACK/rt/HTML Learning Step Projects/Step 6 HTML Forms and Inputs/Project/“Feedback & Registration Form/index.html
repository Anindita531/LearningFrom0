<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ Student Feedback Form</title>
</head>

<body bgcolor="#ffcccb" align="center">
  <h1><font color="darkblue">ğŸ’¬ Student Feedback Form</font></h1>

  <form action="submit.html" method="get">
    <label for="name"><b>Full Name:</b></label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <br><br>

    <label for="email"><b>Email Address:</b></label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>
    <br><br>

    <label><b>Gender:</b></label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other
    <br><br>

    <label for="subject"><b>Favorite Subject:</b></label>
    <select id="subject" name="subject" required>
      <option value="">--Select Subject--</option>
      <option value="OR">Operational Research</option>
      <option value="DSA">Data Structures & Algorithms</option>
      <option value="CC">Cloud Computing</option>
      <option value="NNDL">Neural Networks & Deep Learning</option>
    </select>
    <br><br>

    <label for="message"><b>Your Feedback:</b></label><br>
    <textarea id="message" name="message" rows="4" cols="40" placeholder="Write your feedback here..."></textarea>
    <br><br>

    <label><b>Upload File (Photo/Resume):</b></label>
    <input type="file" name="upload">
    <br><br>

    <input type="submit" value="Submit Feedback">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
