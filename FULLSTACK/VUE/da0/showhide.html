<!DOCTYPE html>
<html>
<head>
  <title>Vue Text Show /Hide</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 
</head>
<body>
<div id="app">
  
  <button @click="showHide">Show/hide</button>
 <p v-if="isVisible">This is some text that can be shown or hidden.</p>
</div>

<script>
const app = Vue.createApp({

  data() {
    return {
	isVisible :false
      
    };
  },
  methods: {
    showHide()
{
 this.isVisible = !this.isVisible; // âœ… Toggle using this
}
  }
});
app.mount('#app');
</script>
</body>
</html>
