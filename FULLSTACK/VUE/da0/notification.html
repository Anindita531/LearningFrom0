<!DOCTYPE html>
<html>
<head>
  <title>Vue Greet with SweetAlert2</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="app">
  <input v-model="name" placeholder="Enter your name" />
  <button @click="greet">Greet</button>
</div>

<script>
const app = Vue.createApp({
  data() {
    return {
      name: '',
    };
  },
  methods: {
    greet() {
      if (this.name.trim() === '') {
        Swal.fire({
          icon: 'warning',
          title: 'Oops...',
          text: 'Please enter your name!',
        });
      } else {
        Swal.fire({
          icon: 'success',
          title: `Hello, ${this.name}! ðŸŽ‰`,
          text: 'Welcome to Vue + SweetAlert2!',
          showConfirmButton: false,
          timer: 3000
        });
      }
    }
  }
});
app.mount('#app');
</script>
</body>
</html>
