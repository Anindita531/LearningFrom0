<!DOCTYPE html>
<html>
<head>
  <title>My First Vue App</title>
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello, Anindita!"
        };
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
